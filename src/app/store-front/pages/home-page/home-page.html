<h1 class="text-3xl font-bold font-montserrat mt-2">Todos los productos</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

  @for(product of this.productResource.value()?.products;track product.id){
    <app-product-card [product]="product"/>
  }

  @empty{
    <p>No hay resultados...</p>
  }
</div>
